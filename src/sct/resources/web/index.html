<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>SCAPE Cloud Toolkit</title>
        <link rel="icon" 
            type="image/png" 
            href="/static/img/favicon.png" />
        <div id="header"></div>
    </head>
    <body>
        
        <div id="menuLeft"></div>
        

        <div class="row-fluid" id="conteneur">

            <div class="col-md-10">
                <div ng-hide="false" id="r" class="panel panel-primary">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                         <h3>Clusters List</h3></br>
<!--                        New cluster button-->
                        <button type='button' class='btn btn-info' data-toggle='modal' data-target=".bs-add-modal-sm">New Cluster</button>
                        
                       

                    </div>
                    <div class="panel-body" id="alert-div">
                        
                    </div>  
                    <table class="table table-striped" id="cluster-table">
                        <thead>
                        <TR> 
                            <th width = 3%>  </th>
                            <TH width = 3%> ID </TH> 
                            <TH width = 24%> Name </TH> 
                            <TH width = 20%> Type </TH> 
                            <TH width = 45% style="text-align:center"> Action </TH>
                        </TR>
                        </thead>
                        <tbody id = "cluster-list">
                        
                        </tbody>


                    </table>
                </div>
            </div>
            <div class="row-fluid" id="status-div">
                
            </div>


        </div>


        <div id="addClusterModal" class="modal fade bs-add-modal-sm"><!-- Add a new Cluster -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add new Cluster</h4>
                    </div>
                    <div class="modal-body">

                        <form id="addCluster" role="form" action='javascript:addCluster()'>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="name" id="name" class="form-control" name="name">
                            </div>
                            <div class = "form-group">
                                <label for = "info">Information</label>
                                <input type = "text" id = "info" class = "form-control" name = "info">
                            </div>
                            <input type = "submit" value = "Submit">

                        </form>

                    </div>
                    <div class = "modal-footer">
                        <button type = "button" class = "btn btn-default" data-dismiss = "modal">Close</button>
                    </div>
                </div><!--/.modal-content -->
            </div><!--/.modal-dialog -->
        </div><!--/.modal -->


        <div id="menuRight">
        </div>
        
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/jquery.jsonrpc.js"></script>
        <script>
            $("#header").load("/static/header.html");
            $("#menuLeft").load("/static/menuLeft.html");
            $("#menuRight").load("/static/menuRight.html");
        </script>

        <script src="/static/js/templates.js"></script>
        <script src="/static/js/sct.js"></script>
        <script src="/static/js/sct-rpc.js"></script>
        <script src="/static/js/jquery.tmpl.1.1.1.js"></script>
        
    
    </body>
</html>
